name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 16.x (LTS)
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build --if-present
        npm test
